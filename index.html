<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Its a Basic Login UI" />
    <meta name="keywords" content="HTML, CSS, JavaScript, UI" />
    <meta name="author" content="Devang Joshi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fortnight UI</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="form">
        <h1>Welcome!</h1>
        <div id="time"></div>
        <div id="date"></div>

        <div class="input-group">
          <div class="id-pass">
            <input type="text" id="id" value="" placeholder="Enter Your ID" />
            <input
              type="password"
              id="password"
              value=""
              placeholder="Enter Your Password"
            />
          </div>

          <div class="check">
            <input type="checkbox" id="show-password" />
            <label for="show-password" id="label">Show Password</label>
          </div>

          <input type="submit" id="submit" value="Login" />
        </div>
      </div>
      <div class="img"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
